<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Evclid</title>
</head>

<body>

    <div class="container">

        <!-- Семантический тег <header> / Шапка сайта -->
        <header class="header flex">

            <!-- ЛОГОТИП -->
            <div class="header__logo">
                <a href="/" target="_self" class="header__logo-link">
                    <img src="assets/img/Logo.png" alt="Evclid logo">
                </a>
            </div>

            <!-- Семантический тег <nav> / Навигация-->
            <nav class="header__nav flex">

                <!-- Список навигации -->
                <ul class="nav__list flex">

                    <!-- 1 элемент навигации -->
                    <li class="nav__item1">
                        <a href="#" class="nav__item-link">
                            О нас
                        </a>
                    </li>

                    <!-- 2 элемент навигации -->
                    <li class="nav__item2">
                        <a href="#" class="nav__item-link">
                            Проекты
                        </a>
                    </li>

                    <!-- 3 элемент навигации -->
                    <li class="nav__item3">
                        <a href="#" class="nav__item-link">
                            Этапы
                        </a>
                    </li>

                    <!-- 4 элемент навигации -->
                    <li class="nav__item4">
                        <a href="#" class="nav__item-link">
                            Отзывы
                        </a>
                    </li>

                    <!-- 5 элемент навигации -->
                    <li class="nav__item5">
                        <a href="#" class="nav__item-link">
                            Контакты
                        </a>
                    </li>


                    <!-- ПОИСК -->
                    <div class="header__search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="7.56126" height="1.89031"
                                transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6062 17.3762)"
                                fill="#333333" />
                            <path
                                d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                                stroke="#333333" stroke-width="2" />
                        </svg>
                    </div>
                </ul>
            </nav>
        </header>


        <!-- РАЗДЕЛ ЗАКАЗЫ -->
        <div class="order flex">
            <h1>Проектные решения любой сложности</h1>
            <p>Есть над чем задуматься: базовые сценарии поведения пользователей и&nbsp;по&nbsp;сей день 
            остаются уделом проектантов</p>
            <button class="btn">Заказать расчёт</button>
        </div>

    </div>

</body>

</html>
